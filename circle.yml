machine:
  python:
    version: 2.7.9
dependencies:
  cache_directories:
    - pypy-2.5.1-src
  pre:
    - if [[ ! -e pypy-2.5.1-src ]]; then wget https://bitbucket.org/pypy/pypy/downloads/pypy-2.5.1-src.tar.bz2 && tar xfv pypy-2.5.1-src.tar.bz2 --strip-components 1; fi
    - pip install pytest
test:
  override:
    - PYTHONPATH=$PYTHONPATH:pypy-src py.test tests
    - pypy-2.5.1-src/rpython/bin/rpython targetpyhp.py
